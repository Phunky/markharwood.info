version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id "${DISTRIBUTION_ID}" --paths /*
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
